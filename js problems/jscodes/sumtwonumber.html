<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bulma.css" />
    <title>Sum of Number</title>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .box,
        body.dark-mode .input,
        body.dark-mode .button,
        body.dark-mode .notification {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .button:focus {
            border-color: #888;
            box-shadow: 0 0 0 0.125em rgba(179, 179, 179, 0.25);
        }

        body.dark-mode .breadcrumb a {
            color: #e0e0e0;
        }

        body.dark-mode .breadcrumb li.is-active a {
            color: #bbb;
        }

        body.dark-mode strong {
            color: #e0e0e0 !important;
        }
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li class="is-active">
                <a href="#" aria-current="page">Sum of Number</a>
            </li>
        </ul>
    </nav>
    <section class="is-center p-5 m-5">
        <div class="container p-5">
            <div class="columns is-multiline is-centered">
                <div class="column is-5 is-4-desktop">
                    <form class="box form" id="sumForm">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input" id="num1" type="number" placeholder="Number 1" />
                            </p>
                            <p class="control is-expanded">
                                <input class="input" id="num2" type="number" placeholder="Number 2" />
                            </p>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <button class="button is-info" id="submit">
                                    Sum of Number
                                </button>
                            </div>
                        </div>
                        <div>
                            <div id="msgDisplay">
                                <div class="notification">
                                    <strong>Sum is: </strong><span id="sumResult"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("submit").addEventListener("click", function (event) {
            event.preventDefault();
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                document.getElementById("sumResult").textContent = sum;
                document.getElementById("msgDisplay").style.display = "block";
            } else {
                document.getElementById("sumResult").textContent = "Please enter valid numbers";
                document.getElementById("msgDisplay").style.display = "block";
            }
        });
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
