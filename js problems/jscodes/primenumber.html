<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/bulma.css" />
		<title>Prime Number</title>
	</head>
	<body>
		<nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
			<ul>
				<li><a href="../../index.html">Home</a></li>
				<li class="is-active">
					<a href="#" aria-current="page"> Prime Number </a>
				</li>
			</ul>
		</nav>
		<section class="is-center p-5 m-5">
			<div class="container p-5">
				<div class="columns is-multiline is-centered">
					<div class="column is-5 is-4-desktop">
						
						<form class="box form" id="evenodd">
							<div class="field is-grouped">
								<p class="control is-expanded">
									<input class="input" id="num_input" type="text" placeholder="Prime Number"/>
								</p>
							</div>
							<div class="field">
								<div class="control has-text-centered">
									<button class="button is-info" id="check_btn">
										Prime Number 
									</button>
								</div>
							</div>
                            <div>
                                <div id="result" class="notification">
                                    
                                </div>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script>
            const numInput = document.querySelector('#num_input');
            const checkBtn = document.querySelector('#check_btn');
            const resPrime = document.querySelector('#result');
          
            checkBtn.addEventListener('click', () => {
              const num = parseInt(numInput.value);
              if (isNaN(num)) {
                resPrime.textContent = 'Please enter a valid number';
              } else {
                const isPrime = isNumberPrime(num);
                if (isPrime) {
                    resPrime.textContent = `${num} is a prime number`;
                } else {
                    resPrime.textContent = `${num} is not a prime number`;
                }
              }
            });
          
            function isNumberPrime(num) {
              if (num < 2) {
                return false;
              }
              for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                  return false;
                }
              }
              return true;
            }
          </script>
	</body>
</html>
