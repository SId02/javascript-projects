<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/bulma.css" />
    <title>JS Problems</title>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .panel,
        body.dark-mode .panel-heading,
        body.dark-mode .panel-block {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .panel-block.is-active {
            background-color: #444;
        }

        body.dark-mode .breadcrumb a {
            color: #e0e0e0;
        }

        body.dark-mode .breadcrumb li.is-active a {
            color: #bbb;
        }

        body.dark-mode .panel-heading {
            color: #e0e0e0 !important;
        }
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active">
                <a href="#" aria-current="page">JS Problems</a>
            </li>
        </ul>
    </nav>

    <section class="container has-text-centered" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="columns">
            <div class="column is-half">
                <nav class="panel">
                    <p class="panel-heading">Repositories</p>
                    <a class="panel-block is-active" href="./jscodes/evennodd.html">
                        EvenOdd
                    </a>
                    <a class="panel-block" href="./jscodes/factorial.html">
                        Factorial
                    </a>
                    <a class="panel-block" href="./jscodes/primenumber.html">
                        PrimeNumber
                    </a>
                    <a class="panel-block" href="./jscodes/reverseinteger.html">
                        ReverseInteger
                    </a>
                    <a class="panel-block" href="./jscodes/stringreverse.html">
                        StringReverse
                    </a>
                    <a class="panel-block" href="./jscodes/sumtwonumber.html">
                        SumTwoNumber
                    </a>
                </nav>
            </div>
        </div>
    </section>
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
