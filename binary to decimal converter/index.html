<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../css/bulma.css" />
		<title>Binary to Decimal Converter</title>
	</head>
	<body>
		<nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li class="is-active">
					<a href="#" aria-current="page">Binary to Decimal Converter</a>
				</li>
			</ul>
		</nav>
		<section class="py-6 section">
			<div class="container pb-5 has-text-centered">
				<h1 class="title">Binary to Decimal Converter</h1>
			</div>
			<div class="container pt-5 has-text-centered">
				<div class="columns is-multiline is-centered">
					<div class="column is-10 is-10-desktop">
						<div class="p-3 field is-horizontal">
							<div class="field-body">
								<div class="field-label is-normal">
									<label class="label">Binary</label>
								</div>
								<div class="field">
									<p class="control is-expanded">
										<input
											class="input binaryNo"
											type="text"
											placeholder="Enter Binary Number 101" pattern="/[01]/g">
									</p>
								</div>
								<div class="field-label is-normal">
									<label class="label">Decimal</label>
								</div>
								<div class="field">
									<p class="control is-expanded">
										<input
											class="input decimalNo"
											type="text"
											placeholder="Decimal Number 8"
										/>
									</p>
								</div>
							</div>
						</div>

						<div class="p-6 field is-horizontal">
							<div class="field-body">
								<div class="field">
									<div class="control">
										<button class="button is-primary convert">CONVERT</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
