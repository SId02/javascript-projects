<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bulma.css">
    <title>Random OTP Generator</title>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .box,
        body.dark-mode .input,
        body.dark-mode .button {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .input:focus,
        body.dark-mode .button:focus {
            border-color: #888;
            box-shadow: 0 0 0 0.125em rgba(179, 179, 179, 0.25);
        }

        body.dark-mode .breadcrumb a {
            color: #e0e0e0;
        }

        body.dark-mode .breadcrumb li.is-active a {
            color: #bbb;
        }
        
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #msgDisplay {
            visibility: hidden;
        }

        #msgDisplay.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active"><a href="#" aria-current="page">Random OTP Generator</a></li>
        </ul>
    </nav>
    <section class="is-center">
        <div class="container p-5">
            <div class="columns is-multiline is-centered">
                <div class="column is-5 is-4-desktop">
                    <div>
                        <div id="msgDisplay">
                            <div class="notification is-success is-light">
                                <strong>OTP has been copied to clipboard</strong>
                            </div>
                        </div>
                    </div>
                    <form class="box form" id="passwordGenerator">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input displayPassword" id="displayPassword" type="text"
                                    placeholder="OTP (One Time Password)">
                            </p>
                            <p class="control">
                                <a class="button" id="copyPassword">
                                    <span class="icon is-small is-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                        </svg>
                                    </span>
                                </a>
                            </p>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <button class="button is-info" id="submit">OTP Generator</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
