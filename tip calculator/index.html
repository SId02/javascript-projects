<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/bulma.css">
      <style>
         .tip-amount.show {
            visibility: visible;
            }
      </style>
      <title>Counter</title>
   </head>
   <body>
      <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active"><a href="#" aria-current="page">TIP CALCULATOR</a></li>
         </ul>
      </nav>
      <section class="py-6 section">
         <div class="container pb-5 has-text-centered">
            <h1 class="title ">
              TIP CALCULATOR
            </h1>
         </div>
         <div class="container pt-5 ">
         <div class="columns is-multiline is-centered">
         <div class="column is-5 is-4-desktop">
            <div class="box">
               <div id="tip-amount text-center" class="tip-amount">
                 
               </div>
               <div class="field">
                     <label for="amount" class="label">Bill Amount</label>
                     <div class="control">
                        <input class="input is-medium amount" id="amount" type="number"  placeholder="&#8377; Bill Amount to be Paid">
                     </div>
               </div>
                  <div class="field">
                     <label  for="guests" class="label">Total Number of Persons</label>
                     <div class="control">
                        <input class="input is-medium guests"  id="guests" type="number" placeholder="Total number of Persons">
                     </div>
                     </div>
                     <div class="field">
                        <label class="label" for="quality">How was the Service Quality </label>
                        <div class="control">
                           <div class="select">
                              <select class="is-medium quality" id="quality">
                                 <option disabled selected value="0">Select</option>
                                 <option value="0.3">30% - Outstanding</option>
                                 <option value="0.2">20% - Good</option>
                                 <option value="0.15">15% - It was ok</option>
                                 <option value="0.1">10% - Bad</option>
                                 <option value="0.05">5% - Worst</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="field">
                        <div class="control has-text-centered ">
                           <button class="button is-link calculate">Calculate</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      
      <script src="./js/script.js"></script>
   </body>
</html>
