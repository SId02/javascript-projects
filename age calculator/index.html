<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bulma.css">
  <title>AGE Calculator</title>
</head>

<body>
  <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li class="is-active"><a href="#" aria-current="page"> Calculator</a></li>
    </ul>
  </nav>
  <section class="py-6 section">
    <div class="container pb-5 has-text-centered">
      <h1 class="title ">
        Calculator
      </h1>
    </div>
    <div class="container pt-5 is-horizontal">
      <div class="columns is-multiline is-centered ">

        <div class="column is-5 is-8-desktop   ">
          <form class="box  ">
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label for="weight" class="label">Enter in Day</label>
                  <div class="control">
                    <input class="input is-medium" name="date"
                    id="date"
                    placeholder="DD"
                    required="required"
                    minlength="1"
                    maxlength="2">
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label for="height" class="label">Enter in Month</label>
                  <div class="control">
                    <input class="input is-medium "name="month"
                    id="month"
                    placeholder="MM"
                    required="required"
                    minlength="1"
                    maxlength="2" >
                  </div>
                </div>
              </div>
              
              <div class="column">
                <div class="field">
                  <label for="weight" class="label">Enter in Year</label>
                  <div class="control">
                    <input class="input is-medium"name="year"
                    id="year"
                    placeholder="YYYY"
                    required="required"
                    minlength="4"
                    maxlength="4" >
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <div class="control has-text-centered">
                  <button class="button is-link calculate"  type="button" name="submit" value="Submit" onclick="age()">Calculate</button>
                </div>
              </div>
            </div>
            <div id="age" class="text-center">
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
