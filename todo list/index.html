<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="10+ Javascript Projects">
    <meta name="author" content="10+ Javascript Projects ">
    <link rel="stylesheet" href="../css/bulma.css">
    <style>
        li {
            border-left: 2px solid rgb(100, 100, 100);
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #363636;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        .light-mode .notification {
            background-color: #fff;
            color: #363636;
        }

        .dark-mode .notification {
            background-color: #282828;
            color: #f5f5f5;
        }

        .light-mode .input, .light-mode .button {
            color: #363636;
        }

        .dark-mode .input, .dark-mode .button {
            color: #f5f5f5;
        }

        .light-mode .button.is-primary.is-outlined {
            border-color: #3273dc;
            color: #3273dc;
        }

        .dark-mode .button.is-primary.is-outlined {
            border-color: #93c5fd;
            color: #93c5fd;
        }
    </style>
    <title>TODO List</title>
</head>
<body class="light-mode">
<nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li class="is-active"><a href="#" aria-current="page">TODO List</a></li>
    </ul>
</nav>
<section class="section">
    <div class="container has-text-centered">
        <div class="columns is-centered">
            <div class="column is-10 is-4-desktop">
                <form id="addForm">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="ADD TODO " id="todo_insert">
                        </p>
                        <div class="field ">
                            <div class="control ">
                                <input type="submit" class="button is-primary is-outlined is-fullwidth" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <hr style="width: 30%; background-color: black; margin: auto;">
        <div class="has-text-centered">
            <div class="columns is-centered">
                <div class="column is-10 is-4-desktop">
                    <div class="p-5 content is-medium">
                        <ul id="add_list" style="list-style-type:none;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container has-text-centered">
            <button class="button" id="toggleMode">Toggle Mode</button>
        </div>
    </div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
