<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../css/bulma.css">
  </head>
  <body>
    <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li class="is-active"><a href="#" aria-current="page">Currency Converter</a></li>
      </ul>
    </nav>

  <section class="section">
          <div class="container">
            <h1 class="title has-text-centered">
           Currency Converter
            </h1>
          </div>
            <section class="section">
                  <div class="container">
                      <div class="columns is-mobile">
                          <div class="column is-half is-offset-one-quarter">
                              <div class="field">
                                  <label class="label">Name</label>
                                  <div class="control">
                                      <input class="input name" type="text" placeholder="Enter Your Name must be between 3 and 30 characters ">
                                  </div>
                              
                              </div>
                              <div class="field">
                                  <label class="label">Email</label>
                                  <div class="control">
                                      <input class="input email" type="email" placeholder="Enter Your Email ID">
                                  </div>
                              </div>
                              <div class="field">
                                  <label class="label">Mobile</label>
                                  <div class="control">
                                      <input class="input mobile" type="text"  placeholder="Enter Your Mobile No 10 digits no without +91 ">
                                  </div>
                            
                              </div>
                              <div class="field">
                                  <label class="label">Pincode</label>
                                  <div class="control">
                                      <input class="input pincode" type="text"  placeholder="Enter 6 digits Pincode ">
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="control">
                                      <button class="button is-link btnSubmit">Submit</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>
        </section>
  <script src="./js/script.js"></script>
  </body>
</html>
