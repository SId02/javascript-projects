<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bulma.css">
    <style>
        .hide {
            display: none;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .table,
        body.dark-mode .input,
        body.dark-mode .button,
        body.dark-mode .label {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .button:focus {
            border-color: #888;
            box-shadow: 0 0 0 0.125em rgba(179, 179, 179, 0.25);
        }

        body.dark-mode .breadcrumb a {
            color: #e0e0e0;
        }

        body.dark-mode .breadcrumb li.is-active a {
            color: #bbb;
        }

        body.dark-mode .title {
            color: #e0e0e0 !important;
        }
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
    <title>CRUD</title>
</head>
<body>
    <div class="toggle-container">
        <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active">
                <a href="#" aria-current="page">CRUD</a>
            </li>
        </ul>
    </nav>
    <section class="py-6 section">
        <div class="container pb-5 has-text-centered">
            <h1 class="title">CRUD</h1>
        </div>
        <div class="container pt-5 has-text-centered">
            <div class="container-fluid">
                <table class='table'>
                    <tr>
                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                            <td class="field">
                                <label class="label">Full Name <span style="color: #ff0000;">*</span></label>
                                <input class="input" type="text" name="fullName" id="fullName">
                            </td>
                            <td class="field">
                                <label class="label">EMP Code</label>
                                <input class="input" type="text" name="empCode" id="empCode">
                            </td>
                            <td class="field">
                                <label class="label">Salary</label>
                                <input class="input" type="text" name="salary" id="salary">
                            </td>
                            <td class="field">
                                <label class="label">City</label>
                                <input class="input" type="text" name="city" id="city">
                            </td>
                            <td class="field">
                                <label class="label" style="color: #ffffff;">City</label>
                                <button class="button is-link" type="submit" value="Submit">Submit</button>
                            </td>
                        </form>
                        <span class="validation-error hide" id="fullNameValidationError" style="color: #ff0000;">* Full Name this field is required.</span>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <div class="container has-text-centered">
        <div class="row">
            <div class="columns is-half">
                <div class="column">
                    <table class="table" id="employeeList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP Code</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        var selectedRow = null

        function onFormSubmit() {
            if (validate()) {
                var formData = readFormData();
                if (selectedRow == null)
                    insertNewRecord(formData);
                else
                    updateRecord(formData);
                resetForm();
            }
        }

        function readFormData() {
            var formData = {};
            formData["fullName"] = document.getElementById("fullName").value;
            formData["empCode"] = document.getElementById("empCode").value;
            formData["salary"] = document.getElementById("salary").value;
            formData["city"] = document.getElementById("city").value;
            return formData;
        }

        function insertNewRecord(data) {
            var table = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.length);
            cell1 = newRow.insertCell(0);
            cell1.innerHTML = data.fullName;
            cell2 = newRow.insertCell(1);
            cell2.innerHTML = data.empCode;
            cell3 = newRow.insertCell(2);
            cell3.innerHTML = data.salary;
            cell4 = newRow.insertCell(3);
            cell4.innerHTML = data.city;
            cell4 = newRow.insertCell(4);
            cell4.innerHTML = `<button class ="button is-primary" onClick="onEdit(this)">Edit</button>
                               <button class ="button is-danger" onClick="onDelete(this)">Delete</button>`;
        }

        function resetForm() {
            document.getElementById("fullName").value = "";
            document.getElementById("empCode").value = "";
            document.getElementById("salary").value = "";
            document.getElementById("city").value = "";
            selectedRow = null;
        }

        function onEdit(td) {
            selectedRow = td.parentElement.parentElement;
            document.getElementById("fullName").value = selectedRow.cells[0].innerHTML;
            document.getElementById("empCode").value = selectedRow.cells[1].innerHTML;
            document.getElementById("salary").value = selectedRow.cells[2].innerHTML;
            document.getElementById("city").value = selectedRow.cells[3].innerHTML;
        }
        function updateRecord(formData) {
            selectedRow.cells[0].innerHTML = formData.fullName;
            selectedRow.cells[1].innerHTML = formData.empCode;
            selectedRow.cells[2].innerHTML = formData.salary;
            selectedRow.cells[3].innerHTML = formData.city;
        }

        function onDelete(td) {
            if (confirm('Are you sure to delete this record ?')) {
                row = td.parentElement.parentElement;
                document.getElementById("employeeList").deleteRow(row.rowIndex);
                resetForm();
            }
        }
        function validate() {
            isValid = true;
            if (document.getElementById("fullName").value == "") {
                isValid = false;
                document.getElementById("fullNameValidationError").classList.remove("hide");
            } else {
                isValid = true;
                if (!document.getElementById("fullNameValidationError").classList.contains("hide"))
                    document.getElementById("fullNameValidationError").classList.add("hide");
            }
            return isValid;
        }
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
