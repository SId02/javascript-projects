<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../css/bulma.css" />
      <title>Dynamically  Add   Remove</title>
   </head>
   <body>
      <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active">
               <a href="#" aria-current="page">Dynamically  Add   Remove</a>
            </li>
         </ul>
      </nav>
      <section class="py-6 section">
         <div class="container pb-5 has-text-centered">
            <h1 class="title">Dynamically  Add   Remove</h1>
         </div>
         
<div class="container">
    <div class="row">
        <div class="columns">
            <div class="column">
                <!--  -->
                <div class="container formDetail">
                  <div class="field is-horizontal">
                     <div class="field-body">
                        <div class="field">
                           <p class="control is-expanded">
                              <input class="input" type="text" placeholder="Name" />
                           </p>
                        </div>
                        <div class="field">
                           <p class="control is-expanded">
                              <input class="input" type="email" placeholder="Email" />
                           </p>
                        </div>
                        <div class="field">
                           <p class="control is-expanded">
                              <input class="input" type="text" placeholder="Phone" />
                           </p>
                        </div>
                        <div class="field">
                           <div class="control">
                              <button class="button is-primary add">
                                       <svg
                                       xmlns="http://www.w3.org/2000/svg"
                                       width="24"
                                       height="24"
                                       viewBox="0 0 24 24"
                                       fill="none"
                                       stroke="currentColor"
                                       stroke-width="2"
                                       stroke-linecap="round"
                                       stroke-linejoin="round"
                                       >
                                       <circle cx="12" cy="12" r="10" />
                                       <line x1="12" y1="8" x2="12" y2="16" />
                                       <line x1="8" y1="12" x2="16" y2="12" />
                                       </svg> 
                                 </button>
                              <button class="button is-danger remove">
                                 <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 >
                                 <circle cx="12" cy="12" r="10" />
                                 <line x1="8" y1="12" x2="16" y2="12" />
                                 </svg>
                                 
                              </button> 
                           </div>
                        </div>
                     </div>
                  </div>  
                        <section class="addinputs"></section>
            </div>
        </div>
    </div>
</div>

      </section>
      <script src="./js/script.js"></script>
   </body>
</html>
