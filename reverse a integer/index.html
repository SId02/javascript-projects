<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="../css/bulma.css" />
      <title>Reverse a Integer</title>
   </head>
   <body>
      <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active">
               <a href="#" aria-current="page">Reverse a Integer</a>
            </li>
         </ul>
      </nav>
      <section class="py-6 section">
         <div class="container pb-5 has-text-centered">
            <h1 class="title">Reverse a Integer</h1>
         </div>
         <div class="container pt-5 has-text-centered">
            <div class="columns is-multiline is-centered">
               <div class="column is-10 is-10-desktop">
<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input integer" type="number " placeholder="Please Enter Your Integer " pattern="/^[0-9]$/">
      </div>
    </div>
  </div>
</div>
<div class="p-6 field is-horizontal">
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-primary" id="convert">
          CONVERT
        </button>
      </div>
    </div>
  </div>
</div>
                 <div class="tile is-ancestor has-text-centered">
        <div class="tile is-parent is-10 ">
          <p class=" is-size-3 has-text-grey-darker" id="reverseInteger"></p>
        </div>
        </div>
               </div>       
            </div>
         </div>       
      </section>
      <script src="./js/script.js"></script>
   </body>
</html>
