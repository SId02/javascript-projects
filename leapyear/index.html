<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/bulma.css" />
    <title>Check Leap Year</title>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .input,
        body.dark-mode .button {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .button:focus {
            border-color: #888;
            box-shadow: 0 0 0 0.125em rgba(179, 179, 179, 0.25);
        }

        body.dark-mode .breadcrumb a {
            color: #e0e0e0;
        }

        body.dark-mode .breadcrumb li.is-active a {
            color: #bbb;
        }

        body.dark-mode .title,
        body.dark-mode .is-size-5 {
            color: #e0e0e0 !important;
        }
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active">
                <a href="#" aria-current="page">Check Leap Year</a>
            </li>
        </ul>
    </nav>

    <section class="py-6 section">
        <div class="container pb-5 has-text-centered">
            <h1 class="title">Check Leap Year</h1>
        </div>
        <div class="container pt-5 has-text-centered">
            <div class="columns is-multiline is-centered">
                <div class="column is-10 is-6-desktop">
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input integer year" id="year" type="text" maxlength="4" required
                                        placeholder="Enter to check given year is leap year or not ">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" id="check">
                                        Check
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-ancestor has-text-centered is-justify-content-center">
                        <div class="tile is-parent is-10">
                            <p class="is-size-5 has-text-black" id="leapornotyear"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
