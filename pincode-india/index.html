<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>India Pincode</title>
    <link rel="stylesheet" href="./css/bulma.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    .icon-remove, .icon-check {
        display: none;
    }
    </style>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">India Pincode </h1>
        <h2 class="subtitle">Enter a Pincode to get the location info</h2>
        <form id="PinForm">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input Pin is-large" type="text" placeholder="Enter Pincode">
                  <span class="icon is-small is-left">
                    <i class="fa fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fa fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fa fa-remove"></i>
                  </span>
                </p>
              </div>
        </form>
    </section>
    <br>
    <div class="container">
        <div class="output">
        </div>
    </div>

    <script>
   
        document.querySelector("#PinForm").addEventListener('submit', getLocationInfo);

        function getLocationInfo(e){
            e.preventDefault();

            //Get Pincode value from input
            const Pin = document.querySelector(".Pin").value;

            //Make request using FetchAPI to Zippopotam
            fetch(`http://api.zippopotam.us/IN/${Pin}`)
                .then(response => {
                    if (response.statusText != "OK") {
                        //Change Icon
                        showIcon('remove');

                        document.querySelector(".output").innerHTML = `
                        <article class="message is-danger">
                            <div class="message-header">
                                <p>Oops!!</p>
                            </div>
                            <div class="message-body">
                                Invalid Pincode, please check again
                            </div>
                        </article>`;
                        throw Error(response.statusText );
                    } else {
                        showIcon('check');
                        return response.json();   
                    }
                })
                .then(data => {
                    let state = data.places[0]['state abbreviation'];

                    let totalCities = data.places.length;
                    //Show Location Info
                    let output = `Total number of cities with this Pincode are: <strong> ${totalCities} </strong> and state abbreviation is: <strong> ${state} </strong><br><br> `;
                    console.log(totalCities);
                    data.places.forEach(place => {
                        output += `
                        <article class="message is-success">
                            <div class="message-header">
                                <p>Location Info</p>
                            </div>
                            <div class="message-body">
                                <ul>
                                    <li><strong>City: </strong>${place['place name']}</li>
                                    <li><strong>State: </strong>${place['state']}</li>
                                    <li><strong>Longitude: </strong>${place['longitude']}</li>
                                    <li><strong>Latitude: </strong>${place['latitude']}</li>
                                </ul>
                            </div>
                        </article>`; 
                    document.querySelector('.output').innerHTML = output;
                    })
                })
                .catch(err => console.log(err));
            }     

            function showIcon(icon) {
                //Clear icons
                document.querySelector('.icon-remove').style.display = "none";
                document.querySelector('.icon-check').style.display = "none";

                //Show Current icon
                document.querySelector(`.icon-${icon}`).style.display = "inline-flex";
            }
    </script>
</body>
</html>
