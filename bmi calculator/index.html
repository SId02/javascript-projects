<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/bulma.css">
      <title>BMI Calculator</title>
      <style>
         .tip-amount.show {
            visibility: visible;
            }

            .lean{
            background: #e04d18;
            color: #ffffff;
        }
        .normal{
            background: #14ad14;
            color: #ffffff;
        }
        .obese{
            background: #ff0000;
            color: #ffffff;
        }


      </style>
  
   </head>
   <body>
      <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="is-active"><a href="#" aria-current="page">BMI Calculator</a></li>
         </ul>
      </nav>
      <section class="py-6 section">
         <div class="container pb-5 has-text-centered">
            <h1 class="title ">
             BMI Calculator
            </h1>
         </div>
         <div class="container pt-5 ">
         <div class="columns is-multiline is-centered">
         <div class="column is-5 is-4-desktop">
            <form class="box">
              
                     <div class="field">
                           <label for="height" class="label">Enter Height in cms</label>
                           <div class="control">
                              <input class="input is-medium " id="height" type="number"  placeholder="Enter Weight in cms">
                           </div>
                     </div>
                     <div class="field">
                           <label  for="weight" class="label">Enter Weight in kgs</label>
                           <div class="control">
                              <input class="input is-medium"  id="weight" type="number" placeholder="Enter Weight in kgs">
                           </div>
                     </div>
                   
                     <div class="field">
                        <div class="control has-text-centered">
                           <button class="button is-link calculate">Calculate</button>
                        </div>
                     </div>

                     <div id="bmi-output " class="output text-center">
                        <p></p>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      
      <script src="./js/script.js"></script>
   </body>
</html>
